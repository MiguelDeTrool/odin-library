<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./src/script.js"></script>
    <title>My Library</title>
</head>

<body>
    <header>My Library</header>
    <div class="new-book-button-container">
        <button>New Book</button>
    </div>

    <div class="add-book-form-container">
        <form action="javascript:void(0)">
            <div>
                <label for="title">Title</label><input id="title" name="title" type="text" minlength="1" maxlength="50">
            </div>
            <div>
                <label for="author">Author</label><input id="author" name="author" type="text" minlength="1" maxlength="50">
            </div>
            <div>
                <label for="pages">Pages</label><input id="pages" name="pages" type="number" min="0" max="9999">
            </div>
            <div>
                <input type="checkbox" id="read" name="readornot" checked>
                <label for="read">Read</label>
            </div>
            <!-- checkbox for read or not -->
            <button type="submit">Add Book</button>
            <button class="close-button">Close</button>
        </form>
    </div>

    <table class="book-display">
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
            <th>Remove</th>
        </thead>
    </table>
</body>

</html>
